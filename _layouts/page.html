---
layout: default
---

<!-- start page header -->
{% include navigation/navbar.html %}
  {% if page.background %}
    <header class="masthead" style="background-image: url('{% if page.background contains 'http' %}{{ page.background }}{% else %}{{ page.background | prepend: site.baseurl | replace: '//', '/' }}
    {% endif %}')">
      <img src="{% if page.background contains 'http' %}{{ page.background }}{% else %}{{ page.background | prepend: site.baseurl | replace: '//', '/' }}
      {% endif %}"
    fetchpriority="high"
    decoding="sync"
    style="display: none"
    alt="{% if page.title %}
            {{ page.title }}
              {% else %}
            {{ site.title }}
          {% endif %}"
  />
    {% else %}
    <header class="masthead">
      {% endif %}
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>
                {{ page.title }}
              </h1>
              {% if page.subtitle %}
              <span class="subheading">
                {{ page.subtitle }}
              </span>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
