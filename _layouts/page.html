---
layout: default
---

{% include navbar.html %}

<!-- start page header -->
{% if page.background %}
<header class="masthead"
	style="background-image:url('{{ page.background | prepend: site.baseurl | resize: "1024x1024>"
		| replace: '//', '/' }}')">
{% else %}
<header class="masthead">
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
          <h2 class="subheading text-capitalize">
            {{ page.subtitle }}
          </h2>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
<!-- end page header -->

<div class="container">
  {{ content }}
</div>
