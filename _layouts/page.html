---
layout: default
# page is for static pages, such as about, location, contact, ect
---

<!-- Page Header -->
{% include navbar.html %}
{% if page.background %}
<header class="masthead"
	style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
<!-- </header> -->
	{% else %}
	<header class="masthead">
		{% endif %}
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1>{{ page.title }}</h1>
						{% if page.subtitle %}
						<span class="subheading"> {{ page.subtitle }} </span>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<!-- <div class="row"> -->
			<!-- <div class="col-lg-8 col-md-10 mx-auto"> -->
			{{ content }}
			<!-- </div> -->
			<!-- </div> -->
		</div>
	</main>
</header>
