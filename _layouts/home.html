---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header
	class="masthead img-fluid"
	style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
>
	{% else %}
	<header class="masthead img-fluid">
		{% endif %}
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1>{{ site.tagline }}</h1>
						{% if site.description %}
						<span class="subheading">{{ site.description }}</span>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<!-- <div class="row"> -->
		<!-- <div class="col-lg-8 col-md-10 mx-auto"> -->
		{{ content }} {% include home-cards.html %} {% include home-card-glasses.html %} {% include home-cards-category.html%}
		<!-- </div> -->
		<!-- </div> -->
	</div>
</header>
