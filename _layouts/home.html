---
layout: default
---

<!-- Page Header -->
{% include navbar.html %}{% if page.background %}
<header
	class="masthead"
	style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
>
	{% else %}
	<header class="masthead">
		{% endif %}
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1>{{ site.tagline }}</h1>
						{% if site.description %}
						<span class="subheading">{{ site.description }}</span>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</header>
</header>
<main>
	<div class="container">
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
			<!-- <div class="row"> -->
			<!-- <div class="col-lg-8 col-md-10 mx-auto"> -->
			{{ content }} {% include home-cards.html %} {% include home-card-glasses.html %} {% include
			home-cards-category.html%}
			<!-- </div> -->
			<!-- </div> -->
		</div>
	</div>
</main>
