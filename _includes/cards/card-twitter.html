<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username | default: site.author }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
{% assign twitter_image = page.image.path | default: page.background %}
{% if twitter_image %}
  {% assign final_twitter_image = twitter_image | cloudinary_url: 'q_auto,f_jpg,w_1200,h_600,c_fill' | append: ".jpg" %}
  <meta name="twitter:image" content="{{ final_twitter_image }}">
  <meta name="twitter:image:alt" content="{{ page.title | default: site.title | escape }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
{% endif %}
