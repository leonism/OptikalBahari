<!-- start the bayar KJP -->
<div class='card shadow p-0 mb-3 bg-white rounded hover-zoomin'>
  <a
    href='{{ '/optikal-bahari-kjp-kartu-jakarta-pintar/' | relative_url }}'
    role='button'
    title='Menerima Pembayaran KJP'
  >
    {% capture card_content %}
    <picture>
    <source srcset="https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_avif,w_480,dpr_auto/bg-kjp 480w,https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_avif,w_768,dpr_auto/bg-kjp 768w,https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_avif,w_1200,dpr_auto/bg-kjp 1200w" type="image/avif" sizes="(max-width: 768px) 100vw, 768px" />
    <source srcset="https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_webp,w_480,dpr_auto/bg-kjp 480w,https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_webp,w_768,dpr_auto/bg-kjp 768w,https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_webp,w_1200,dpr_auto/bg-kjp 1200w" type="image/webp" sizes="(max-width: 768px) 100vw, 768px" />
    <source srcset="https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_jpg,w_480,dpr_auto/bg-kjp 480w,https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_jpg,w_768,dpr_auto/bg-kjp 768w,https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_jpg,w_1200,dpr_auto/bg-kjp 1200w" type="image/jpeg" sizes="(max-width: 768px) 100vw, 768px" />
    <img
      src="https://res.cloudinary.com/divkqrf7k/image/upload/q_auto:eco,f_jpg,w_768,dpr_auto/bg-kjp"
      alt="Menerima Pembayaran KJP"
      loading="lazy"
      decoding="async"
      class="card-img-top img-fluid"
      />
    </picture>
    {% endcapture %}
    {% include components/image-ratio.html ratio="16x9" content=card_content %}
  </a>
  <div class='card-body'>
    <h5 class='card-title align-middle'>
      <i class='fas fa-check text-green fas-1x'></i>
      Terima Pembayaran KJP
    </h5>
    <p class='card-text text-start'>Kami menerima bentuk pembayaran kacamata dengan KJP (Kartu Jakarta Pintar).</p>
    <p class='card-text text-start'>
      <a
        class='btn btn-primary rounded-pill text-white'
        href='{{ '/optikal-bahari-kjp-kartu-jakarta-pintar/' | relative_url }}'
        role='button'
        title='Menerima Pembayaran KJP'
      >
        Lebih Lanjut
      </a>
    </p>
  </div>
</div>
<!-- end the bayar KJP -->
