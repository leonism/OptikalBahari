<!-- Algolia Search Overlay Modal -->
<div
  id="algolia-search-overlay"
  class="algolia-search-overlay"
  role="dialog"
  aria-modal="true"
  aria-labelledby="search-title"
  aria-hidden="true"
>
  <div class="algolia-search-container">
    <!-- Header -->
    <div class="algolia-search-header">
      <div class="search-input-wrapper">
        <i class="fas fa-search search-input-icon" aria-hidden="true"></i>
        <input
          type="search"
          id="algolia-search-input"
          class="algolia-search-input"
          placeholder="Cari artikel, produk, dan informasi lainnya..."
          aria-label="Search"
          autocomplete="off"
          spellcheck="false"
        />
        <button
          id="algolia-clear-input"
          class="search-clear-btn"
          aria-label="Clear search"
          type="button"
          style="display: none;"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
      <button
        id="algolia-close-search"
        class="mt-2 search-close-btn"
        aria-label="Close search"
        type="button"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Controls (Filters Toggle) -->
    <div class="algolia-search-controls">
      <button id="algolia-filter-toggle" class="filter-toggle-btn" type="button">
        <i class="fas fa-filter"></i>
        <span>Filter & Sort</span>
        <i class="fas fa-chevron-down ms-1"></i>
      </button>

      <div id="algolia-filters-container" class="search-filters-container">
        <div class="search-filters">
          <div id="algolia-categories-filter" class="filter-group"></div>
          <div id="algolia-tags-filter" class="filter-group"></div>
          <div class="filter-group">
            <h4 class="facet-header">Urutkan</h4>
            <div id="algolia-sort-select"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Results Container -->
    <div class="algolia-search-body">
      <!-- Stats -->
      <div id="algolia-stats" class="search-stats"></div>

      <!-- Hits (Results) -->
      <div id="algolia-hits" class="search-results">
      </div>

      <!-- Pagination -->
      <div id="algolia-pagination" class="search-pagination"></div>
    </div>

    <!-- Footer -->
    <div class="algolia-search-footer">
      <div class="keyboard-shortcuts">
        <span class="me-3"><kbd>↑</kbd> <kbd>↓</kbd> Navigate</span>
        <span class="me-3"><kbd>Enter</kbd> Select</span>
        <span><kbd>ESC</kbd> Close</span>
      </div>
      <a href="https://www.algolia.com/?utm_source=jekyll&utm_medium=website&utm_content=optikalbahari" class="powered-by" target="_blank" rel="noopener noreferrer">
        <span>Search by</span>

          <path d="M134.8 51.7c-14.4 0-26.1 11.7-26.1 26.1s11.7 26.1 26.1 26.1 26.1-11.7 26.1-26.1-11.7-26.1-26.1-26.1zm0 43.2c-9.4 0-17.1-7.7-17.1-17.1s7.7-17.1 17.1-17.1s7.7-17.1 17.1 17.1-7.7 17.1-17.1 17.1z" fill="currentColor"/>
          <path d="M203.8 50.5c-17.3 0-31.3 14-31.3 31.3s14 31.3 31.3 31.3 31.3-14 31.3-31.3-14-31.3-31.3-31.3zm0 52.7c-11.8 0-21.4-9.6-21.4-21.4s9.6-21.4 21.4-21.4 21.4 9.6 21.4 21.4-9.6 21.4-21.4 21.4zM70 14C31.3 14 0 45.3 0 84s31.3 70 70 70 70-31.3 70-70-31.3-70-70-70zm40.4 89.9l-13-13.3c4.2-5.6 6.7-12.5 6.7-20 0-18.7-15.2-33.9-33.9-33.9S36.3 52 36.3 70.6s15.2 33.9 33.9 33.9c7.4 0 14.3-2.5 19.8-6.6l13 13.3c1.2 1.2 3.1 1.2 4.2 0l3.2-3.2c1.2-1.2 1.2-3.1 0-4.1z" fill="currentColor"/>

    </div>
  </div>
</div>
