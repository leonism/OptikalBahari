# @format

# _data/picture.yml

presets:
  default:
    formats: [webp, original]
    markup: data_auto
    widths: [200, 400, 600, 800]
    link_source: true
    fallback_width: 500
    fallback_format: original
    noscript: false
    link_source: false
    quality: 50
    strip_metadata: true
    format_quality:
      webp: 30
      avif: 30
      jp2: 30
      jpg: 75
      png: 65
      webp: 30
    data_sizes: true
    keep: attention
    dimension_attributes: true

  lazy:        
    noscript: true

  media_queries:
    mobile: "max-width: 600px"
    tablet: "max-width: 800px"
    desktop: "min-width: 901px"
    ultrawide: "min-width: 1400px"


  
  
