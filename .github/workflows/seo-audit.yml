name: SEO & Performance Audit
on: [push, pull_request]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build
        env:
          JEKYLL_ENV: production

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://www.optikalbahari.com/
            https://www.optikalbahari.com/periksa-mata-gratis/
          configPath: "./.lighthouserc.json"
          uploadArtifacts: true

      - name: Broken Link Checker (Lychee)
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          # Check the generated HTML files in your build directory
          args: --verbose --no-progress "_site/**/*.html"
          fail: true # Fails the build if a broken link is found
