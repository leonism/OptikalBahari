# Build settings
markdown: kramdown
paginate: 5
paginate_path: '/posts/page:num/'
tag_page_layout: tag_page
tag_page_dir: tag

plugins:
 - jekyll-feed
 - jekyll-paginate
 - jekyll-sitemap
 - jekyll-seo-tag
 - jekyll-archives

include: ['_pages']

exclude:
 - package.json
 - node_modules
 - gulpfile.js
 - .sass-cache/
 - .jekyll-cache/
 - .git

# html compression
compress_html:
 clippings: all
 comments: ['<!-- ', ' -->']
 endings: all
 ignore:
  envs: [local]
 blanklines: false
 profile: false
 startings: [html, head, body]

# css compression
sass:
 style: compressed
