# Social Profiles
instagram_username: optikalbahari
twitter_username: optikalbahari
facebook_username: optikalbahari
pinterest_username: optikalbahari
youtube_username: optikalbahari

# Build settings
markdown: kramdown
tag_page_layout: tag_page
tag_page_dir: tag
# paginate: 9
# paginate_path: "/page/:num/"


# Pagination settings for jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 9  # 9 posts per page (3 per section)
  permalink: "/posts/page/:num/"  # URL structure for paginated pages
  title: ":title - Page :num"  # Page title format
  sort_field: "date"  # Sort posts by date
  sort_reverse: true  # Newest first
  trail:
    before: 2  # Show 2 pages before current page in navigation
    after: 2   # Show 2 pages after current page in navigation

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-image-size
  - jekyll-responsive-magick
  # - jekyll-minifier
  # - jekyll-postcss
  # - jekyll_picture_tag
  # - jekyll-resize
  # - jekyll-webp
  # - jekyll-picture-tag

include: ['_pages']
destination: _site
exclude:
  - package.json
  - node_modules
  - gulpfile.js
  - .sass-cache/
  - .jekyll-cache/
  - .git
  - .frontmatter/
  - .DS_Store
  - cache
  - _responsive

# images compression
responsive:
  widths: [320, 640, 960, 1280, 2560]
  quality: 25

# Small devices (landscape phones, 576px and up)
# Medium devices (tablets, 768px and up)
# Large devices (desktops, 992px and up)
# Extra large devices (large desktops, 1200px and up)

# directory to scan for images to form JSON-lD for images schema
