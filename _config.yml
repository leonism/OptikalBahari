# Site Identity
title: Optikal Bahari
tagline: Melayani Segala Kebutuhan Kacamata Anda
subtitle: Optik Pertama & Terpercaya di Kemayoran. Periksa Mata Gratis, Kacamata Cicilan, Bergaransi, Tanpa DP, Credit Card, Riba, Denda, Bunga 0% & Menerima KJP
description: Periksa Mata & Service Kacamata Gratis, Garansi, Cicilan 0%, Aman Riba, Tanpa Denda, Izin Dinkes/Kemenkes & Terima KJP. Pertama & Terpercaya Sejak 1978
permalink: /:title/
encoding: utf-8

# Author Info
author: Optikal Bahari
author_name: Optikal Bahari
author_first_name: Optikal
author_last_name: Bahari
email: optikalbahari@gmail.com

# Site URLs
baseurl: "" # No trailing slash here
url: "https://www.optikalbahari.com" # No trailing slash here

# Social Profiles
instagram_username: optikalbahari
twitter_username: optikalbahari
facebook_username: optikalbahari
pinterest_username: optikalbahari
youtube_username: optikalbahari

# Build Settings
markdown: kramdown
tag_page_layout: tag_page
tag_page_dir: tag

# plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-image-size
  - jekyll-minifier

# admin
jekyll_admin:
  hidden_links:
    - posts
    - pages
    - staticfiles
    - datafiles
    - configuration
  homepage: "pages"

include: ["_pages", "_redirects", "_headers"]
destination: _site
exclude:
  - package.json
  - node_modules
  - gulpfile.js
  - .sass-cache/
  - .jekyll-cache/
  - .git
  - .frontmatter/
  - .DS_Store
  - cache
  - _responsive

# Pagination for jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 9
  pabundle exec jekyll serveginate_path: "/posts/page/:num/"
  title: ":title - Page :num"
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2

# HTML Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: [local, development]
  blanklines: false
  profile: false
  startings: [html, head, body]

# CSS Compression
sass:
  style: compressed
  silence_deprecations:
    - import
    - global-builtin
    - color-functions

# Build Command
build_command: "bundle exec jekyll build && bash _scripts/post-built/post-build.sh"

# Asset Processor Configuration
asset_processor:
  performance:
    thread_pool_size: 1
    memory_limit: 536870912
    use_mmap: false
    batch_size: 100
    html_thread_pool_size: 1
    compression_thread_pool_size: 1
    enable_caching: true
    cache_file: .smart_asset_cache.yml
  output:
    verbose: true
    show_stats: true
    manifest_file: assets/manifest.json
  optimization:
    precompute_hashes: true
    lazy_loading: true
    memory_pool: true
    zero_copy: true
  compression:
    enabled: true
    brotli:
      enabled: true
      quality: 10
      window: 22
    gzip:
      enabled: true
      level: 8
    chunk_size: 65536
    min_file_size: 1024
    file_types:
      - .css
      - .js
      - .html
      - .svg
      - .txt
      - .xml
      - .json
      - .jpeg
      - .jpg
      - .png
      - .avif
      - .webp
      - .gif
      - .ico
      - .ttf
      - .woff
      - .woff2
      - .eot
  hashing:
    enabled: true
    algorithm: sha256
    hash_length: 10
    file_types:
      - .css
      - .js
      - .png
      - .jpg
      - .jpeg
      - .gif
      - .webp
      - .svg
      - .ico
      - .ttf
      - .woff
      - .woff2
      - .eot
  analysis:
    critical_assets:
      - assets/main.css
      - assets/js/app.js
    scan_directories:
      - assets
      - css
      - js
    include_html_files: true

# Jekyll Minifier
jekyll-minifier:
  uglifier_args:
    harmony: true
  js:
    enable: true
    preserve_source_map: false
    remove_comments: true
    compress: true
  css:
    enable: true
    preserve_source_map: false
  html:
    enable: true
    remove_comments: true
    compress: true
    preserve_line_breaks: false
  exclude:
    - "*.min.js"
    - "*.min.css"
    - "assets/vendor/**/*"
    - "assets/js/algolia-search.js"

# Algolia Search Configuration
algolia:
  application_id: <%= ENV['ALGOLIA_APPLICATION_ID'] %>
  index_name: <%= ENV['ALGOLIA_INDEX_NAME'] %>
  search_only_api_key: <%= ENV['ALGOLIA_SEARCH_API_KEY'] %>
  nodes_to_index: "p,h1,h2,h3,h4,h5,h6"
  files_to_exclude:
    - _pages/404.md
    - _pages/sitemap.xml
    - index.html
  extensions_to_index:
    - html
    - md
  settings:
    attributesToRetrieve:
      - title
      - subtitle
      - description
      - excerpt
      - content
      - url
      - date
      - categories
      - tags
      - author
      - image
      - header_image
      - background
    searchableAttributes:
      - title
      - excerpt
      - content
      - tags
      - categories
      - author
    attributesForFaceting:
      - searchable(categories)
      - searchable(tags)
      - searchable(author)
      - searchable(date)
    customRanking:
      - desc(date)
    attributesToHighlight:
      - title
      - excerpt
      - content
    attributesToSnippet:
      - excerpt:50
      - content:50
    hitsPerPage: 10
    maxValuesPerFacet: 20
