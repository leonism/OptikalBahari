# html compression
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]
  # comments: ['<!-- ', ' -->']

# css compression
sass:
  style: compressed
